version: 2
jobs:
   build:
     parallelism: 2
     environment:
     # Configure the JVM and Gradle to avoid OOM errors
       _JAVA_OPTIONS: "-Xmx3g"
       GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"
     docker:
       - image: circleci/openjdk:8
     steps:
     - checkout
     - run:
      name: Hello World
      command: |
      javac AC.java
     - run:
      command: |
      java AC
